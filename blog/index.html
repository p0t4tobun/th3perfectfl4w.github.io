---
layout: page
title: Blog
permalink: /blog/
---

<div class="grid-100 medium-grid-100 small-grid-100">
  <section class="block block_content block_border">
    <ul class="post-list">
      {% for post in site.posts %}
        <li>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

          <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>
        </li>
      {% endfor %}
    </ul>
  </section>
</div>
